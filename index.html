<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
        <div class="container">
            <h2>Expense Tracker App</h2>
            <div class="main">
              <div class="add-item">
                <h2>Add a new Item:</h2>
      
                <div class="flex-4">
                  <div class="left">
                    <div class="set">
                      <h2>Type:</h2>
                      <select onchange="selectValue();">
                        <option value="choose" class="choose-one">Choose One</option>
                        <option value="card">Card</option>
                        <option value="cash">Cash</option>
                        <option value="crypto">CryptoCoin</option>
                        <option value="other">Other</option>
                      </select>
                    </div>
                    <div class="set">
                      <h2>Date:</h2>
                      <input type="date" class="date"/>
                    </div>
                  </div>
                  <div class="right">
                    <div class="set">
                      <h2>Name:</h2>
                      <input type="text" class="name"/>
                    </div>
                    <div class="set">
                      <h2>Amount:</h2>
                      <input type="number" class="amount" min="1"/>
                    </div>
                  </div>
                </div>
      
                <div class="button">
                  <button>Add a new Expense</button>
                </div>
              </div>
              <div class="details">
                <table>
                  <tr>
                    <td>Type</td>
                    <td>Name</td>
                    <td>Date</td>
                    <td>Amount</td>
                    <td>Options</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>

          <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
